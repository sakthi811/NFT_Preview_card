<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width+device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="main-card">
      <div class="card">

        <a href="#" class="card-img">
          <div class="img-holder">
            <img src="./images/image-equilibrium.jpg" alt="Product Banner">
          </div>
          <div class="img-overlap">
            <img src="./images/icon-view.svg" alt="Image Overlap">
          </div>
        </a>
        <div class="card-info">
          <a href="#" class="card-info-title"><h2>Equilibrium #3429</h2></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-details">
            <div class="product-price">
              <img src="./images/icon-ethereum.svg" alt="Product icon">
              <p>0.041 ETH</p>
            </div>
            <div class="product-duration">
              <img src="./images/icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="card-author">
          <div class="author-avatar">
            <img src="./images/image-avatar.png" alt="Jules">
          </div>
          <div class="author-name">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
